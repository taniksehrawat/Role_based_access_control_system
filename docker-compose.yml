version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: mern-rbac-mongo
    environment:
      - MONGO_INITDB_DATABASE=mern-rbac
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - mern-rbac-network

  backend:
    build: ./backend
    container_name: mern-rbac-backend
    environment:
      - NODE_ENV=development
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/mern-rbac
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - JWT_REFRESH_SECRET=your-super-secret-refresh-key-change-in-production
      - JWT_EXPIRES_IN=15m
      - JWT_REFRESH_EXPIRES_IN=7d
      - CLIENT_URL=http://localhost:3000
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - mern-rbac-network
    command: npm run dev

  frontend:
    build: ./frontend
    container_name: mern-rbac-frontend
    environment:
      - REACT_APP_API_URL=http://localhost:5000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - mern-rbac-network
    stdin_open: true
    tty: true

volumes:
  mongodb_data:

networks:
  mern-rbac-network:
    driver: bridge